{% extends 'base.html' %}
{% load static %}
{% block title %}
    New Post
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}
    <h1>New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create" class="btn btn-success">
    </form>
{% endblock %}
