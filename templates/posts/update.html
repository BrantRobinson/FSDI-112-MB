{% extends 'base.html' %}
{% load static %}
{% block title %}
    Update Post
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Update Post</h1>
        <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">Back to Posts</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form id="update-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <input type="submit" value="Update" class="btn btn-primary">
                    <a href="{% url 'post_detail' single_post.id %}" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>

{% block js %}
    <script>
    document.addEventListener('DOMContentLoaded', function(){
        var els = document.querySelectorAll('#update-form input:not([type="submit"]):not([type="hidden"]), #update-form textarea, #update-form select');
        els.forEach(function(el){ el.classList.add('form-control'); });
        document.querySelectorAll('#update-form label').forEach(function(l){ l.classList.add('form-label'); });
    });
    </script>
{% endblock %}
{% endblock %}
